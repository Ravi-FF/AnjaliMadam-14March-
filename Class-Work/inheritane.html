    class Parent {
        constructor() {
            console.log("this is a parent");

    }

        constructor() {

    class ParentSecond {
        constructor(name) {
            console.log("This is parent class");
            console.log(name);
        }
    }
    class ChildSecond extends ParentSecond {
        constructor(name, subject) {
            super(name)
            this.subject = subject
            console.log("this is child class");
        }
        display() {
            console.log("Subject display:", this.subject);
        }
    }
    let obj = new ChildSecond("aaa", "Mern")
