<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ans{
            display: none;
        }
        .show{
            display: block !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            <h1>What is Html?</h1>
        </div>
        <div class="ans">
            <h3>Hayper text markup language</h3>
        </div>
        <div class="question">
            <h1>What is css?</h1>
        </div>
        <div class="ans">
            <h3>Hayper text markup language</h3>
        </div>
    </div>
    <script>
        let questions = document.querySelectorAll(".question")
        questions.forEach(element=>{
            element.addEventListener("click",()=>{
                let elm = element.nextElementSibling
                elm.classList.toggle("show")
            })
        })
    </script>
</body>
</html>
