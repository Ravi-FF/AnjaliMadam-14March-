<body>
    <form onsubmit="return checkValidation(event)">
        <input type="text" id="nameid" placeholder="enter your name"> <br>
        <input type="text" id="emailid" placeholder="enter your email"> <br>
        <button type="submit">Submit</button>
    </form>
</body>
<script>

        e.preventDefault()
        let name = document.querySelector("#nameid")
        let email = document.querySelector("#emailid")
        // if (name.value.length == 0) {

        let validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!validEmail.test(email.value)) {

        }

        return true
    }
