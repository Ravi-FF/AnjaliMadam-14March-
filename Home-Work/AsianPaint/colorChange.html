<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color change</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: cursive;
            user-select: none;
            text-transform: capitalize;
        }

        body {
            background-color: whitesmoke;
        }

        .container {
            width: 80%;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0 auto;
            text-align: center;
        }

        input {
            width: 400px;
            padding: 0 15px;
            border-radius: 5px;
            border: 1px solid black;
            outline: none;
            height: 50px;
            transition: 0.2s ease;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        }

        input:focus {
            transform: scale(1.01);
        }

        button {
            height: 50px;
            border: 1px solid black;
            padding: 0 40px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 20px;
            background-color: #0d6efd;
            color: white;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 15px -3px, rgba(0, 0, 0, 0.05) 0px 4px 6px -2px;
        }

        .color_Div {
            text-align: start;
            margin-top: 20px;
            margin-bottom: 5px;
            cursor: pointer;
            padding: 8px 10px;
            box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px;
            border-radius: 5px;
            transition: 0.4s ease;
            width: 50px;
            height: 50px;
            outline: 1px solid black;
        }

        .color_Div:hover {
            transform: scale(1.1);
            /* border: 1px solid black; */
        }

        .colorWrapper {
            display: flex;
            gap: 30px;
            text-align: center;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .colorName {
            font-size: 13px;
        }

        .bg-main {
            width: 100%;
            position: relative;
            transition: background-color 0.5s ease-in-out;
            height: 100vh;
            background: url(./bg.jpg) no-repeat center/cover;
        }

        h1 {
            position: absolute;
            top: 25%;
            left: 8%;
            font-size: 45px;
        }

        .colorParent {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="bg-main">
        <h1>Asian Paints colour</h1>
        <div class="container">
        </div>
    </div>
    <script>
        let containerBox = document.querySelector(".container")
        // div 
        let inputDiv = document.createElement("div")
        inputDiv.className = "input_wrapper"
        // input-box 
        let inputBox = document.createElement("input")
        inputBox.placeholder = "Enter Color Name...!"
        inputBox.type = "text"
        // button
        let button = document.createElement("button")
        button.textContent = "Get Color"
        inputDiv.append(inputBox, button)
        containerBox.append(inputDiv)
        let DisplayInput = document.querySelector("input")
        button.addEventListener("click", () => {
            if (DisplayInput.value == "") {
                alert("Please Enter Color Name")
                return
            }
            // creatediv 
            if (!document.querySelector(".colorWrapper")) {
                CreateParent()
            }
            let exists = false
            if (document.querySelector(".colorName")) {
                let allColor = document.querySelectorAll(".colorName")
                allColor.forEach((elm) => {
                    if ((inputBox.value === elm.innerHTML)) {
                        exists = true
                    }
                })
            }

            if (!exists) {
                let colorDivParent = document.createElement("div")
                colorDivParent.className = "colorParent"
                let color_box = document.createElement("div")
                color_box.className = "color_Div";
                let colorName = document.createElement("div")
                colorName.className = "colorName"
                colorName.textContent = DisplayInput.value
                colorDivParent.append(color_box, colorName)
                color_box.style.background = DisplayInput.value
                colorDivParent.addEventListener("click", () => {
                    document.querySelector(".bg-main").style.backgroundColor = colorName.innerText
                    DisplayInput.value = ""
                })
                document.querySelector(".colorWrapper").append(colorDivParent)
                DisplayInput.value = ""
            } else {
                alert("Value already exists")
                DisplayInput.value = ""
            }
        })

        function CreateParent() {
            let colorDiv_Wrapper = document.createElement("div")
            colorDiv_Wrapper.className = "colorWrapper"
            inputDiv.append(colorDiv_Wrapper)
        }
    </script>
</body>

</html>
