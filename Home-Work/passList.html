<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-control,
        .form-select {
            box-shadow: none !important;
            transition: 0.2s ease-in;
        }
    </style>
</head>

<body style="background-color: whitesmoke;">
    <div class="container">
        <h2 class="text-center my-3">IRCTC Passenger List</h2>
        <div class="row justify-content-center row-gap-2 mb-3">
            <div class="col-lg-3  col-sm-6">
                <input type="text" class="form-control" placeholder="First Name" id="firstName">
            </div>
            <div class="col-lg-3  col-sm-6">
                <input type="text" class="form-control" placeholder="Last Name" id="lastName">
            </div>
            <div class="col-lg-2  col-sm-6">
                <select class="form-select" aria-label="Default select example">
                    <option>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="col-lg-3  col-sm-6">
                <input type="number" class="form-control" placeholder="Number" id="phoneNum">
            </div>
            <div class="col-lg-1 col-md-3">
                <button class="btn btn-primary w-100" id="addBtn">Add</button>
            </div>
        </div>
        <table class="table bg-white">
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        let addBtn = document.querySelector("#addBtn");
        let table = document.querySelector("table")
        addBtn.addEventListener("click", () => {
            if (!document.querySelector("tr")) {
                FirstCreateLi()
            }

            let firstName = document.querySelector("#firstName");
            let lastName = document.querySelector("#lastName");
            let genderValue = document.querySelector("select");
            let number = document.querySelector("#phoneNum");
            if (firstName.value == "" || lastName.value == "" || genderValue == "" || number.value == "") {
                alert("Please Enter Value")
                return
            }

            let tableRow = document.createElement("tr")
            let tabledata1 = document.createElement("td")
            tabledata1.textContent = firstName.value
            tabledata1.classList.add("border", "px-3")


            let tabledata2 = document.createElement("td")
            tabledata2.textContent = lastName.value
            tabledata2.classList.add("border", "px-3")

            let tabledata3 = document.createElement("td")
            tabledata3.textContent = genderValue.value
            tabledata3.classList.add("border", "px-3")

            let tabledata4 = document.createElement("td")
            tabledata4.textContent = phoneNum.value
            tabledata4.classList.add("border", "px-3")

            let tabledata5 = document.createElement("td")
            tabledata5.classList.add("border", "px-3", "text-center")

            let removeBtn = document.createElement("button")
            removeBtn.classList.add("btn-danger", "btn", "w-50")
            removeBtn.textContent = "Remove"
            tabledata5.append(removeBtn)
            removeBtn.classList.add("btn")
            tableRow.append(tabledata1, tabledata2, tabledata3, tabledata4, tabledata5)
            table.append(tableRow)
            removeBtn.addEventListener("click", () => {
                removeBtn.parentElement.parentElement.remove()
            })
            firstName.value = ""
            lastName.value = ""
            number.value = ""
        })
        function FirstCreateLi() {
            let tr = document.createElement("tr")
            let th1 = document.createElement("th")
            th1.textContent = "First Name"
            th1.classList.add("border", "py-2", "px-3")
            let th2 = document.createElement("th")
            th2.textContent = "Last Name"
            th2.classList.add("border", "py-2", "px-3")
            let th3 = document.createElement("th")
            th3.textContent = "Gender"
            th3.classList.add("border", "py-2", "px-3")
            let th4 = document.createElement("th")
            th4.setAttribute("colspan", "2")
            th4.textContent = "Number"
            th4.classList.add("border", "py-2", "px-3")
            tr.append(th1, th2, th3, th4)
            table.append(tr)
        }
    </script>
</body>

</html>
