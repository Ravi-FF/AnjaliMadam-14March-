<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("https://static.theprint.in/wp-content/uploads/2023/02/IPL.jpg")no-repeat center/cover;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .toss_coin {
            background-image: linear-gradient(45deg,
                    #4e6bff,
                    #ff6b6b);
            font: 25px;
            font-weight: bold;
        }

        .toss {
            height: 0;
            transition: height 2s ease-out;
        }

        .hide-div {
            background-color: #223577;
        }

        button {
            font-weight: bold !important;
            color: white;
        }
    </style>
</head>

<body>

    <div class="col-lg-4">
        <button class="toss_coin btn w-100 border-0 fs-5 text-white" onclick="ShowButton('showToss')">Toss</button>
        <div class="hide-div w-100 overflow-hidden toss rounded-1 mt-2" id="showToss">
            <div class="d-flex justify-content-between align-items-center  p-3 head_tail">
                <button class="btn btn-primary">Head</button>
                <img src="./team-img/bcci-logo.svg" alt="" width="45px" height="45px">
                <button class="btn btn-primary">Tail</button>
            </div>
            <div class="d-flex justify-content-between  p-3 d-none" id="bat-Boll">
                <button class="btn btn-warning">Batting</button>
                <img src="./team-img/bcci-logo.svg" alt="" width="45px" height="45px">
                <button class="btn btn-warning">Bowling</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function ShowButton(elm) {
            let element = document.getElementById("showToss")
            element.classList.toggle("toss")
        }
        let head_And_Tail = document.querySelectorAll(".head_tail button")
        let toseCoin = document.querySelector(".toss_coin")
        head_And_Tail.forEach((elm) => {
            elm.addEventListener("click", (e) => {
                let randomTose = Math.random() < 0.5 ? "Head" : "Tail"

                if (randomTose == e.target.textContent) {
                    toseCoin.textContent = "You won the Tosh"
                    document.querySelector(".head_tail").classList.add('d-none')
                    document.querySelector("#bat-Boll").classList.remove('d-none')

                } else {
                    toseCoin.textContent = "You lose the Tosh"
                }
            })
        })
    </script>
</body>

</html>
