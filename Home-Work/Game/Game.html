<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cricket game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(./team-img/bg.webp) no-repeat center/cover;
            /* background-color: whitesmoke; */
            height: 100vh;
        }

        .img-box {
            cursor: pointer;
            transition: 0.3s ease-in-out;
            border: 1px solid white;
        }

        .img-box:hover {
            transform: scale(0.9);
        }

        .team-img {
            width: 100%;
        }

        .team-img img {
            text-align: center;
            width: 100%;
            height: 100%;
        }

        .glass-effect {
            /* filter: blur(10px); */
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(3px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-between align-items-center border rounded-4 p-3 glass-effect">
            <div class="col-lg-4">
                <div class="row appendData justify-content-center"></div>
            </div>
            <div class="col-lg-7">
                <div class="row align-items-center justify-content-center text-center">
                    <div class="col-4">
                        <div class="team-img rounded-4 overflow-hidden">
                            <img src="./team-img/team-1.png" alt="" class="img-fluid show-img">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="team-vs">
                            <img src="./team-img/vs.png" alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="team-img rounded-4 overflow-hidden random-generateImg"></div>
                    </div>
                </div>
                <div class="col-12 text-center mt-5">
                    <button class="start-btn btn btn-primary d-none">Start Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script>
    let Row = document.querySelector(".appendData")
    let showimg = document.querySelector(".show-img")
    let imgArr = ["team-1.png", "team-2.png", "team-3.png", "team-4.png", "team-5.png", "team-6.png"]
    function GameFunction() {
        Row.innerHTML = ""
        imgArr.forEach((img) => {
            Row.innerHTML += `
            <div class="col-lg-6 col-sm-4 col-8 p-2">
                        <div class="img-box team rounded-4 overflow-hidden">
                            <img src="./team-img/${img}" alt="" class="img-fluid">
                        </div>
                    </div>
            `
        })
        let allImg = document.querySelectorAll(".team img")
        allImg.forEach((img) => {
            img.addEventListener("click", (e) => {
                showimg.src = e.target.getAttribute("src")
                document.querySelector("button").classList.remove("d-none")
                randomImg()
            })
        })
    }
    GameFunction()
    function randomImg() {
        let rendom = imgArr[Math.floor(Math.random() * imgArr.length)]
        let data = `./team-img/${rendom}`
        let showData = document.querySelector(".random-generateImg")
        showData.innerHTML = ""
        if (showimg.getAttribute("src") !== data) {
            showData.innerHTML += `<img src="${data}" alt="" class="img-fluid">`
        } else {
            randomImg()
        }
    }
</script>

</html>
